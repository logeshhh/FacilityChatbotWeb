<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facility Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-container {
            max-height: 80vh;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans p-4 flex flex-col items-center min-h-screen">
    <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-2xl flex flex-col h-[calc(100vh-2rem)]">
        <div class="text-center pb-4 border-b border-gray-200">
            <h1 class="text-xl font-bold text-gray-800">Facility Chatbot</h1>
            <p class="text-sm text-gray-500 mt-1">Ask me anything about the facility documents.</p>
        </div>

        <div id="chat-container" class="flex-grow my-4 space-y-4 chat-container">
            <div class="flex justify-start">
                <div class="bg-blue-500 text-white p-3 rounded-lg max-w-[80%] shadow">
                    Hello! I'm your local facility management assistant. How can I help?
                </div>
            </div>
        </div>

        <div class="pt-4 border-t border-gray-200 flex items-center space-x-2">
            <input type="text" id="user-input" placeholder="Type a message..."
                   class="flex-grow p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="send-button" class="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition-colors">
                Send
            </button>
        </div>
    </div>

    <script>
        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (message === '') return;

            // Add user message to chat
            const chatContainer = document.getElementById('chat-container');
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'flex justify-end';
            userMessageDiv.innerHTML = `<div class="bg-gray-200 text-gray-800 p-3 rounded-lg max-w-[80%] shadow">${message}</div>`;
            chatContainer.appendChild(userMessageDiv);
            userInput.value = '';

            // Add loading indicator
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loading';
            loadingDiv.className = 'flex justify-start';
            loadingDiv.innerHTML = `<div class="bg-blue-500 text-white p-3 rounded-lg max-w-[80%] shadow">...</div>`;
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                const response = await fetch('http://' + window.location.hostname + ':5000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                
                // Remove loading indicator
                loadingDiv.remove();

                // Add bot response
                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'flex justify-start';
                botMessageDiv.innerHTML = `<div class="bg-blue-500 text-white p-3 rounded-lg max-w-[80%] shadow">${data.response}</div>`;
                chatContainer.appendChild(botMessageDiv);
                
            } catch (error) {
                loadingDiv.remove();
                const errorDiv = document.createElement('div');
                errorDiv.className = 'flex justify-start';
                errorDiv.innerHTML = `<div class="bg-red-500 text-white p-3 rounded-lg max-w-[80%] shadow">Error: Could not connect to the server.</div>`;
                chatContainer.appendChild(errorDiv);
                console.error('Error:', error);
            }

            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
