<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facility Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .chat-container {
      max-height: 80vh;
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    /* Hide scrollbar but keep scroll functionality */
    .chat-container::-webkit-scrollbar {
      width: 6px;
    }
    .chat-container::-webkit-scrollbar-thumb {
      background-color: rgba(100, 100, 100, 0.3);
      border-radius: 3px;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans p-4 flex flex-col items-center min-h-screen">
  <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-2xl flex flex-col h-[calc(100vh-2rem)]">
    
    <!-- Header -->
    <div class="text-center pb-4 border-b border-gray-200">
      <h1 class="text-xl font-bold text-gray-800">Facility Chatbot</h1>
      <p class="text-sm text-gray-500 mt-1">Ask me anything about the facility documents.</p>
    </div>

    <!-- Chat Container -->
    <div id="chat-container" class="flex-grow my-4 space-y-4 chat-container">
      <div class="flex items-start space-x-2">
        <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white">ðŸ¤–</div>
        <div class="bg-blue-500 text-white p-3 rounded-lg max-w-[75%] shadow">
          Hello! I'm your local facility management assistant. How can I help?
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <div class="pt-4 border-t border-gray-200 flex items-center space-x-2">
      <textarea id="user-input" placeholder="Type a message..."
        class="flex-grow p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
        rows="1"></textarea>
      <button id="send-button" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">
        Send
      </button>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');

    // Auto-resize textarea
    userInput.addEventListener('input', () => {
      userInput.style.height = "auto";
      userInput.style.height = (userInput.scrollHeight) + "px";
    });

    document.getElementById('send-button').addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    async function sendMessage() {
      const message = userInput.value.trim();
      if (message === '') return;

      // User message
      const userMessageDiv = document.createElement('div');
      userMessageDiv.className = 'flex items-start justify-end space-x-2';
      userMessageDiv.innerHTML = `
        <div class="bg-gray-200 text-gray-800 p-3 rounded-lg max-w-[75%] shadow">${message}</div>
        <div class="w-8 h-8 bg-gray-400 rounded-full flex items-center justify-center text-white">ðŸ‘¤</div>`;
      chatContainer.appendChild(userMessageDiv);
      userInput.value = '';
      chatContainer.scrollTop = chatContainer.scrollHeight;

      // Loading indicator
      const loadingDiv = document.createElement('div');
      loadingDiv.className = 'flex items-start space-x-2';
      loadingDiv.innerHTML = `
        <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white">ðŸ¤–</div>
        <div class="bg-blue-500 text-white p-3 rounded-lg max-w-[75%] shadow">Typing...</div>`;
      chatContainer.appendChild(loadingDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      try {
        const response = await fetch('http://' + window.location.hostname + ':5000/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: message })
        });

        const data = await response.json();
        loadingDiv.remove();

        // Typing effect for bot
        addTypingEffect(data.response);

      } catch (error) {
        loadingDiv.remove();
        const errorDiv = document.createElement('div');
        errorDiv.className = 'flex items-start space-x-2';
        errorDiv.innerHTML = `
          <div class="w-8 h-8 bg-red-500 rounded-full flex items-center justify-center text-white">!</div>
          <div class="bg-red-500 text-white p-3 rounded-lg max-w-[75%] shadow">Error: Could not connect to the server.</div>`;
        chatContainer.appendChild(errorDiv);
        console.error('Error:', error);
      }
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function addTypingEffect(text) {
      const botDiv = document.createElement('div');
      botDiv.className = 'flex items-start space-x-2';
      botDiv.innerHTML = `
        <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white">ðŸ¤–</div>
        <div class="bg-blue-500 text-white p-3 rounded-lg max-w-[75%] shadow"></div>`;
      chatContainer.appendChild(botDiv);

      const textContainer = botDiv.querySelector('div:last-child');
      let i = 0;
      function type() {
        if (i < text.length) {
          textContainer.innerHTML += text.charAt(i);
          i++;
          chatContainer.scrollTop = chatContainer.scrollHeight;
          setTimeout(type, 30); // typing speed
        }
      }
      type();
    }
  </script>
</body>
</html>
